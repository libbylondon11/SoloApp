<div class="wedgeTitle">
  <table class = "table">
  <!-- <div class="displayEastside"> -->
  <thead>
      <th>PLU Number </th>
      <th> Spice Name </th>
      <th> Add to your cupboard?</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in wedge.coopArray">
        <td>{{item.product_id_plu}}</td>
        <td> {{item.product_name}}</td>
        <td><button ng-click="wedge.addToUserCupboard(item)" class="btn btn-custom btn-sm">Add</button></td>
      </tr>
    </tbody>
  </div>
  </table>
